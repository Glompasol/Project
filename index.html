<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
</head>
<body style="background-color: burlywood;">
    <center>
    <button style="border: none; background: none; padding: none;" onclick="countclick()">
        <img src="Images/Cookie.png" height="250" alt="Cookie" title="Cookie">
    </button>
    <p style="font-size: large;" id="text">0</p>
    <button onclick="buy()">Price:<p id="upgrades">10</p></button>
    </center>
</body>
<script>
    let clicks = 0
    let clickupgrade = 1
    let upgrade = 0
    let price = 10
    function countclick()
    {
        clicks += clickupgrade
        clickupgrade += 0.1
    }
    function buy()  
    {
        if (clicks >= price)
        {
            upgrade += 0.001
            upgrade *= 2
            clicks -= price
            price *= 1.5
        }
    }
    function update()
    {
        clicks += upgrade
        document.getElementById("text").innerText = Math.trunc(clicks)
        document.getElementById("upgrades").innerText = Math.trunc(price)
    }
    setInterval(update, 1)
</script>
</html>
